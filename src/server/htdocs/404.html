<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://pngimg.com/uploads/letter_p/letter_p_PNG46.png">
    <title>404 NOT FOUND :(</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Roboto:wght@500&display=swap");
        :root{
            --lime: #c5dc50;
            --rasp: #f36a6f;
            --seed: #383838;
            --sm: 1rem;
            --md: 2.5rem;
            --lg: 4rem;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/4424790/cursors-edge.png"),
            auto;
        }
        body {
            background: linear-gradient(to right, white 50%, var(--seed) 50%);
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
            color: white;
        }
        div {
            display: flex;
            align-items: center;
            height: 100vh;
            max-width: 1000px;
            width: calc(100% - var(--lg));
            margin: 0 auto;
        }
        div > * {
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            max-width: 500px;
            width: 100%;
            padding: var(--md);
        }
        aside {
            background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/4424790/right-edges.png");
            background-position: top right;
            background-repeat: no-repeat;
            background-size: 25px 100%;
        }
        aside img {
            display: block;
            height: auto;
            width: 100%;
        }
        main {
            text-align: center;
        }
        main h1 {
            font-family: "Fontdiner Swanky", cursive;
            font-size: var(--lg);
            color: var(--lime);
            margin-bottom: var(--sm);
        }
        main p {
            margin-bottom: var(--md);
        }
        main p em {
            font-style: italic;
            color: var(--lime);
        }
        main button {
            font-family: "Fontdiner Swanky", cursive;
            font-size: var(--sm);
            color: var(--seed);
            border: none;
            background-color: var(--rasp);
            padding: var(--sm) var(--md);
            transform: skew(-5deg);
            transition: all 0.1s ease;
            cursor: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/4424790/cursors-eye.png"),
            auto;
        }
        main button:hover {
            background-color: var(--lime);
            transform: scale(1.15);
        }
        @media (max-width: 700px) {
            body {
                background: var(--seed);
                font-size: 16px;
            }
            div {
                flex-flow: column;
            }
            div > * {
                max-width: 700px;
                height: 100%;
            }
            aside {
                background-image: none;
                background-color: white;
            }
            aside img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
<div>
    <aside><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4424790/Mirror.png" alt="404 Image" />
    </aside>
    <main>
        <h1>Sorry!</h1>
        <p>
            Either you aren't cool enough to visit this page or it doesn't exist <em>. . . like your social life.</em>
        </p>
        <a href="/"><button>You can go now!</button></a>
    </main>
</div>
</body>
</html>
